<ion-header>
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <section class="validaciones">
    <ion-list inset="true">
      <ion-item detail="false" class="ion-activatable" (click)="validarAcademicos()" [disabled]="scanning">
        <ion-icon slot="start" src="assets/icon/group.svg"></ion-icon>
        <ion-label>
          <h2>Validar Académicos</h2>
          <p>RUT o Credencial Virtual</p>
        </ion-label>
        <ion-icon slot="end" src="assets/icon/arrow_forward.svg"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list inset="true">
      <ion-item detail="false" class="ion-activatable" (click)="validarAdministrativos()" [disabled]="scanning">
        <ion-icon slot="start" src="assets/icon/badge.svg"></ion-icon>
        <ion-label>
          <h2>Validar Administrativos</h2>
          <p>Tarjeta de Presentación</p>
        </ion-label>
        <ion-icon slot="end" src="assets/icon/arrow_forward.svg"></ion-icon>
      </ion-item>
    </ion-list>
  </section>

</ion-content>
